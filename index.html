<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="instagram-wrapper">
      <div class="img-bg-left">
        <img src="img/celular fixed.png" alt="Instagram Slide" />
      </div>

      <div class="box-login">
        <div class="area-login">
          <img src="img/logo-instagram.png" alt="" />

          <form class="login">
            <input
              type="email"
              name="Email"
              placeholder="Telefone, nome de usuário ou email"
              class="email"
            />
            <input
              type="password"
              name="Senha"
              placeholder="Senha"
              class="senha"
            />
            <button class="enviar">Entrar</button>
          </form>

          <div class="divisor">
            <div class="underline-left"></div>
            <span class="p-divisor">Ou</span>
            <div class="underline-right"></div>
          </div>

          <div class="login-facebook">
            <h4><a href="#">Entrar com o Facebook</a></h4>
            <p><a href="#">Esqueceu sua senha?</a></p>
          </div>
        </div>
        <div class="criar-conta">
          <p>
            Não tem uma conta? <span><a href="#">Cadastre-se</a></span>
          </p>
        </div>


        <div class="get-app">
            <p>Obtenha o aplicativo.</p>
            <div class="download-apps">
                <a href="#" title="Baixar na App Store"><img src="img/app-store.png" alt="Baixar na App Store"></a>
                <a href="#" title="Baixar na Play Store"><img src="img/play-store.png" alt="Baixar na Play Store"></a>
            </div>
        </div>
    </div>
    </section>

    <footer class="links-relacionados">
        <ul class="links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Carreiras</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Principais contas</a></li>
            <li><a href="#">Hashtags</a></li>
        </ul>
        <p>© 2022 - Clone Instagram</p>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
